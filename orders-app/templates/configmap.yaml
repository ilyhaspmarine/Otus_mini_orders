apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "orders-app.configMapName" . | quote }}
data:
  DB_DRIVER_SYNC: {{ .Values.configMap.driver_sync }}
  DB_DRIVER_ASYNC: {{ .Values.configMap.driver_async }}
  DB_HOST: {{ include "orders-app.dbhost" . | quote }}
  DB_PORT: {{ .Values.postgresql.primary.service.port | quote }}